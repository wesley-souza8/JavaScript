<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora básica</title>
</head>
<body>
    <h1>Calculadora</h1>
    <p id="resultado"></p>

    <script>
    
        let duvida = prompt("Deseja relizar um cálculo? \n 1 - Sim \n 2 - Não");
        let total = 0

        function soma(v1,v2){
            let resultado;
            resultado = v1 + v2;
            return resultado;
        }

        function subtracao(v1,v2){
            let resultado;
            resultado = v1 - v2;
            return resultado;
        }

        function divisao(v1,v2){
            let resultado;
            resultado = v1 / v2;
            return resultado;
        }

        function multiplicacao(v1,v2){
            let resultado;
            resultado = v1 * v2;
            return resultado;
        }

        while(duvida == 1){
            let valor1 = Number(prompt("Digite o primeiro número: "));
            let valor2 = Number(prompt("Digite o segundo número: "));  
            let operacao = Number(prompt("Qual operação deseja realizar? \n 1 - Soma \n 2 - Subtração \n 3 - Divisão \n 4 - Multiplicação"));
            switch (operacao){
                case 1:
                    total = soma(valor1, valor2);
                    ope = " + "
                    break;
                case 2:
                    total = subtracao(valor1, valor2);
                    ope = " - "
                    break;
                case 3:
                    total = divisao(valor1, valor2);
                    ope = " / "
                    break;
                case 4:
                    total = multiplicacao(valor1, valor2);
                    ope = " * "
                    break;
                default:
                    break;                    
            }
            document.getElementById("resultado").innerHTML += "<br/>" + "Cálculo: " + valor1 + ope + valor2 + " = " + total;

            duvida = prompt("Deseja relizar outro cálculo? \n 1 - Sim \n 2 - Não");

        }
    </script>
</body>
</html>
